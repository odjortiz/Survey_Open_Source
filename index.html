<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Bienestar Universitario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Encuesta de Bienestar Universitario</h1>
            <div class="progress-container">
                <div class="progress-bar" id="globalProgress"></div>
                <div class="progress-text">
                    Sección <span id="currentSection">1</span>/<span id="totalSections"></span> |
                    Pregunta <span id="currentQuestion">1</span>/<span id="totalQuestions"></span>
                </div>
            </div>
        </header>

        <form id="surveyForm">
            <!-- Secciones generadas dinámicamente via JS -->
        </form>

        <div class="system-message" id="systemMessage"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
