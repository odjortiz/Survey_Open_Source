<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Observatorio de Bienestar Universitario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Encuesta Observatorio de Bienestar Universitario</h1>
    <div id="barraProgreso">
      Sección <span id="numSeccion">1</span> de <span id="totalSecciones">4</span>
    </div>
    <form id="encuestaForm" novalidate>
      <!-- Sección 1: Presupuesto -->
      <section class="seccion activa" id="seccion1">
        <h2>1. Gestión de Bienestar Universitario</h2>
        <label for="anio1">Año (Ej: 2024):</label>
        <input type="text" id="anio1" name="anio1" pattern="^\d{4}$" required placeholder="AAAA" />

        <label for="presupuestoRango">Rango presupuestal anual destinado a Bienestar Universitario (millones de pesos):</label>
        <select id="presupuestoRango" name="presupuestoRango" required>
          <option value="" disabled selected>Seleccione un rango</option>
          <option>Menor a 499</option>
          <option>Entre 500 y 699</option>
          <option>Entre 700 y 899</option>
          <option>Entre 900 y 1100</option>
          <option>Mayor a 1101</option>
        </select>

        <label for="fuenteRecursos">Fuente de los recursos destinados anualmente:</label>
        <select id="fuenteRecursos" name="fuenteRecursos" required>
          <option value="" disabled selected>Seleccione fuente</option>
          <option>Interno</option>
          <option>Externo</option>
        </select>

        <label for="tipoEntidad">Si es externa, tipo de entidad:</label>
        <select id="tipoEntidad" name="tipoEntidad" disabled>
          <option value="" disabled selected>Seleccione tipo</option>
          <option>Caja de Compensación</option>
          <option>Empresa Privada</option>
          <option>Gubernamental</option>
          <option>Otro</option>
        </select>

        <label for="porcentajeFuente">Porcentaje según fuente:</label>
        <select id="porcentajeFuente" name="porcentajeFuente" required>
          <option value="" disabled selected>Seleccione porcentaje</option>
          <option>Entre el 1% y el 25%</option>
          <option>Entre el 26% y el 50%</option>
          <option>Entre el 51% y el 75%</option>
          <option>100%</option>
        </select>

        <div class="botones">
          <button type="button" onclick="siguienteSeccion(1)">Siguiente</button>
        </div>
      </section>

      <!-- Sección 2: Presupuesto por área -->
      <section class="seccion" id="seccion2">
        <h2>2. Porcentaje de presupuesto asignado por área</h2>
        <label for="anio2">Año (Ej: 2024):</label>
        <input type="text" id="anio2" name="anio2" pattern="^\d{4}$" required placeholder="AAAA" />

        <label for="area">Área:</label>
        <select id="area" name="area" required>
          <option value="" disabled selected>Seleccione área</option>
          <option>Deporte</option>
          <option>Actividad Física</option>
          <option>Cultura</option>
          <option>Salud</option>
          <option>Deserción</option>
        </select>

        <label for="porcentajeArea">Porcentaje asignado (%):</label>
        <input type="number" id="porcentajeArea" name="porcentajeArea" min="0" max="100" step="0.1" required placeholder="Ej: 12" />

        <div class="botones">
          <button type="button" onclick="anteriorSeccion(2)">Anterior</button>
          <button type="button" onclick="siguienteSeccion(2)">Siguiente</button>
        </div>
      </section>

      <!-- Sección 3: Personal por área -->
      <section class="seccion" id="seccion3">
        <h2>3. Personal por área de Bienestar Universitario</h2>
        <label for="anio3">Año (Ej: 2024):</label>
        <input type="text" id="anio3" name="anio3" pattern="^\d{4}$" required placeholder="AAAA" />

        <label for="identificadorPersona">Identificador Persona:</label>
        <input type="text" id="identificadorPersona" name="identificadorPersona" required />

        <label for="nivelJerarquico">Nivel jerárquico:</label>
        <select id="nivelJerarquico" name="nivelJerarquico" required>
          <option value="" disabled selected>Seleccione nivel</option>
          <option>Operativo</option>
          <option>Asistencial</option>
          <option>Profesional</option>
          <option>Coordinación</option>
          <option>Jefatura</option>
          <option>Dirección</option>
          <option>Vicerrectoría</option>
        </select>

        <label for="areaTematica">Área temática:</label>
        <select id="areaTematica" name="areaTematica" required>
          <option value="" disabled selected>Seleccione área</option>
          <option>Deporte</option>
          <option>Actividad Física</option>
          <option>Cultura</option>
          <option>Salud</option>
          <option>Deserción</option>
        </select>

        <label for="nivelEducativo">Nivel educativo:</label>
        <select id="nivelEducativo" name="nivelEducativo" required>
          <option value="" disabled selected>Seleccione nivel</option>
          <option>Básica</option>
          <option>Media</option>
          <option>Técnico Profesional</option>
          <option>Tecnológico</option>
          <option>Profesional</option>
          <option>Especialización</option>
          <option>Maestría</option>
          <option>Doctorado</option>
        </select>

        <label for="tipoContrato">Tipo de Contrato:</label>
        <select id="tipoContrato" name="tipoContrato" required>
          <option value="" disabled selected>Seleccione tipo</option>
          <option>Contrato a Término Indefinido</option>
          <option>Contrato a Término Fijo</option>
          <option>Contrato civil por Prestación de Servicios</option>
          <option>Contrato Obra o Labor</option>
          <option>Contrato de aprendizaje</option>
        </select>

        <label for="estadoContrato">Estado del contrato:</label>
        <select id="estadoContrato" name="estadoContrato" required>
          <option value="" disabled selected>Seleccione estado</option>
          <option>Activo</option>
          <option>Inactivo</option>
        </select>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Seleccione género</option>
          <option>Femenino</option>
          <option>Masculino</option>
          <option>No Binario</option>
        </select>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />

        <div class="botones">
          <button type="button" onclick="anteriorSeccion(3)">Anterior</button>
          <button type="button" onclick="siguienteSeccion(3)">Siguiente</button>
        </div>
      </section>

      <!-- Sección 4: Disponibilidad de instalaciones -->
      <section class="seccion" id="seccion4">
        <h2>4. Disponibilidad de instalaciones para Actividad Física</h2>
        <label for="anio4">Año (Ej: 2024):</label>
        <input type="text" id="anio4" name="anio4" pattern="^\d{4}$" required placeholder="AAAA" />

        <label for="tipoInstalacion">Tipo de instalación:</label>
        <select id="tipoInstalacion" name="tipoInstalacion" required>
          <option value="" disabled selected>Seleccione tipo</option>
          <option>Gimnasio</option>
          <option>Cancha cubierta</option>
          <option>Cancha múltiple descubierta</option>
          <option>Pista de atletismo</option>
          <option>Piscina</option>
        </select>

        <label for="cantidadEspacios">Cantidad de espacios:</label>
        <input type="number" id="cantidadEspacios" name="cantidadEspacios" min="0" required />

        <div class="botones">
          <button type="button" onclick="anteriorSeccion(4)">Anterior</button>
          <button type="submit">Enviar</button>
        </div>
      </section>
    </form>
    <div id="mensajeFinal" class="oculto"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
